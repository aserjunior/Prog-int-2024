<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo getElementsByTagName</title>
</head>
<body>
    <p>Par치grafo 1</p>
    <p>Par치grafo 2</p>
    <button onclick="alterarParagrafos()">Alterar Par치grafos</button>

    <script>
        function alterarParagrafos() {
            var paragrafos = document.getElementsByTagName("p");
            for (var i = 0; i < paragrafos.length; i++) {
                paragrafos[i].textContent = "Novo texto do par치grafo " + (i + 1);
            }
        }
    </script>
</body>
</html>
